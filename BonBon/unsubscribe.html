<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Unsubscribe from our Christmas email list. We're sorry to see you go!"
    />
    <title>Unsubscribe - Season's Greetings!</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }

      /* Wrapper */
      .wrapper {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #d1d1d1;
        border-radius: 8px;
        overflow: hidden;
      }

      /* Header */
      .header {
        background-color: #1b5e20;
        text-align: center;
        padding: 20px;
        color: white;
      }

      .header img {
        max-width: 150px;
        margin-bottom: 10px;
      }

      .header h1 {
        font-size: 2.5em;
      }

      /* Main content */
      .content {
        padding: 40px 20px;
        text-align: center;
      }

      .content h2 {
        color: #1b5e20;
        font-size: 2.2em;
      }

      .content p {
        font-size: 16px;
        line-height: 1.6;
        color: #333333;
      }

      .cta-button {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 20px;
      }

      .cta-button:hover {
        background-color: #218838;
      }

      /* Footer */
      .footer {
        background-color: #333333;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 12px;
      }

      .footer a {
        color: #1b5e20;
        text-decoration: none;
      }

      .footer p {
        margin: 0;
      }

      /* Christmas decorations */
      .christmas-deco {
        margin-top: 30px;
        text-align: center;
      }

      .christmas-deco img {
        width: 50px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <img
          src="https://dieterwittgens.github.io/BonBon/logo.png"
          alt="Christmas Logo"
        />
        <h1>We're Sorry to See You Go</h1>
      </div>

      <!-- Content -->
      <div class="content">
        <h2>Just Kidding!</h2>
        <p>
          Here at Pickle Pebble Productions (P.P.P. Pty Ltd) we don't let you
          unsubscribe, because our emails are just too good!
        </p>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2025 Pickle Pebble Productions. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
