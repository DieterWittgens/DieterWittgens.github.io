<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The 1% Club Puzzle</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top, #1b2735, #090a0f);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
      }

      .logo {
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .logo img {
        max-width: 350px;
        height: auto;
        filter: drop-shadow(0 0 8px #66fcf1);
        padding-bottom: 64px;
      }

      .container {
        max-width: 700px;
        width: 90%;
        text-align: center;
        padding: 30px;
        border-radius: 15px;
        background-color: rgba(31, 40, 51, 0.95);
        box-shadow: 0 0 30px rgba(102, 252, 241, 0.2);
        z-index: 1;
        transition: opacity 1s ease;
      }

      .question {
        font-size: 1.5rem;
        margin-bottom: 25px;
        font-weight: 600;
        color: #f1f1f1;
      }

      .blanks {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .char-box {
        width: 30px;
        height: 45px;
        border-bottom: 2px solid #66fcf1;
        text-align: center;
        font-size: 1.2rem;
        line-height: 45px;
        color: #66fcf1;
        transition: all 0.2s ease;
      }

      .char-box.empty {
        display: none;
      }

      input {
        padding: 12px;
        margin-top: 32px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        outline: none;
        width: 80%;
        max-width: 400px;
        background-color: #c5c6c7;
        color: #0b0c10;
      }

      canvas {
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .final-message {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        background: linear-gradient(to bottom, #ff6ec4, #7873f5);
        color: #ffffff;
        z-index: 1000;
        font-size: 3rem;
        font-weight: bold;
        animation: fadeInScale 1s ease forwards;
      }

      .ppmss {
        position: absolute;
        bottom: 0px;
        right: 0px;
        font-size: 0.4em;
        padding: 4px;
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="quizContainer">
      <div class="logo">
        <!-- Replace the src with your own logo if desired -->
        <img
          src="https://upload.wikimedia.org/wikipedia/en/1/14/The_1%25_Club.jpg"
          alt="Logo"
        />
      </div>

      <div class="question">
        Sarah is dyslexic. She tells her mum "<strong>MY PHOSPHATE YARD</strong
        >". What is she banging on about?
      </div>
      <div class="blanks" id="blanks1"></div>
      <div class="blanks" id="blanks2"></div>
      <div class="blanks" id="blanks3"></div>
      <input
        type="text"
        id="answerInput"
        placeholder="Type your answer here"
        maxlength="20"
        autocomplete="off"
      />
    </div>

    <!-- Confetti canvas -->
    <canvas></canvas>

    <!-- Final Message -->
    <div class="final-message" id="finalMessage">
      HAPPY MOTHER'S DAY!
      <div class="ppmss">P.P.M.S.S. Cards for Mums, not Moms</div>
    </div>

    <!-- Canvas Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
      const correctAnswer = "HAPPY MOTHERS DAY";
      const blanksContainer = [
        document.getElementById("blanks1"),
        document.getElementById("blanks2"),
        document.getElementById("blanks3"),
      ];
      const input = document.getElementById("answerInput");
      const container = document.getElementById("quizContainer");
      const finalMessage = document.getElementById("finalMessage");
      let celebrationDone = false;

      function renderBlanks() {
        blanksContainer.innerHTML = "";
        let containerIndex = 0;
        for (let char of correctAnswer) {
          const box = document.createElement("div");
          box.textContent = char === " " ? " " : "";
          box.className = char === " " ? "char-box empty" : "char-box";

          if (char === " ") {
            containerIndex += 1;
          }

          // box.className = char === " " ? "hide" : "char-box";
          blanksContainer[containerIndex].appendChild(box);
        }
      }

      function launchConfetti() {
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 },
        });
      }

      function showFinalMessage() {
        container.style.opacity = "0";
        setTimeout(() => {
          container.style.display = "none";
          finalMessage.style.display = "flex";
        }, 1000);
      }

      input.addEventListener("input", () => {
        const value = input.value.toUpperCase();
        input.value = value;
        const boxes = document.querySelectorAll(".char-box");

        for (let i = 0; i < correctAnswer.length; i++) {
          if (correctAnswer[i] === " ") {
            boxes[i].textContent = " ";
          } else {
            boxes[i].textContent = value[i] || "";
          }
        }

        if (value === correctAnswer && !celebrationDone) {
          console.log("âœ… Success! You got the correct answer.");
          celebrationDone = true;
          launchConfetti();
          setTimeout(showFinalMessage, 1000); // wait 2 seconds then show message
        }
      });

      renderBlanks();
    </script>
  </body>
</html>
