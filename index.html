<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the official homepage of Dieter Wittgens. Learn more about Dieter's services and expertise.">
    <title>Homepage</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 3em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Main content */
        .main-content {
            padding: 40px 20px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .service-item {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-item:hover {
            transform: translateY(-10px);
        }

        .service-item h3 {
            color: #333;
            font-size: 1.8em;
        }

        .service-item p {
            font-size: 1em;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 1em;
        }

        footer a {
            color: #f8a200;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .services {
                flex-direction: column;
                align-items: center;
            }

            .service-item {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Dieter Wittgens</h1>
    </header>

    <div class="main-content">
    </div>

    <footer>
    </footer>
</body>

</html>
